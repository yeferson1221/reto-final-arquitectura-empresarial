<div class="wrapper ">

    <h2>Tablero</h2>

    <div class="cards">

        <figure *ngFor="let tablero of tableros" class="card">

            <img [src]=tablero.uri class="img-carta">

            <figcaption>PODER {{tablero}} </figcaption>

        </figure>

    </div>
    <button type="button" class="btn btn-outline-primary me-2 btn-lg" routerLink="/ganador-ronda">Ganador</button>
</div>
