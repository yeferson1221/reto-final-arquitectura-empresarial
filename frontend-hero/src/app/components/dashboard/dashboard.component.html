<div class="wrapper">

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <div class="cards">

            <figure *ngFor="let carta of cartas" class="card">

                <img [src]=carta.uri class="img-carta">

                <figcaption>PODER {{carta.valor}} {{carta.nombre}}</figcaption>

            </figure>
        </div>
    </header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h2 class="display-8 fw-normal">Vamos a Jugar!</h2>
        <button type="button" class="btn btn-outline-primary me-2 btn-lg" routerLink="/juego">IR SALA</button>


        <div class="cards">

            <figure *ngFor="let juego of juegos" class="card">

                <!-- <img [src]=carta.uri class="img-carta"> -->

                <figcaption>Juego</figcaption>

            </figure>
        </div>

        <h2 class="fs-5 text-muted">{{ dataUser?.email }}</h2>

    </div>
</div>
